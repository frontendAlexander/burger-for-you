<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
</head>
<body>
  <nav class="top">
    <div class="top-box">
      <div class="top-box__logo">
        <img src="../public/images/logo-burger-for-you.png"></img>
       </div>
       <div class="top-box__list">
        <div class="Grid">
         <ul class="nav">
           <li>Главная</li>
           <li>Наши бургеры</li>
           <li>Меню</li>
           <li>Доставка</li>
           <li>Контакты</li>
         </ul>
       </div>
       </div>
       <div class="top-box__cart">
        <div class="commerc">
           <div class="commerc__img">
            <div class="count-box">
              <span id="" class="count-box__counter">1</span>
            </div>
           </div>
           <div class="commerc__counter">Итого: 0,50$</div>
           <div class="commerc__button">
             <button>Заказать</button> 
           </div>
           <div class="commerc__burger"></div>
        </div>
       </div>
    </div>
  </nav>
  <header class="header">
    <div class="header__text">
      <h1 class="heading-primary">
        <span class="heading-primary--main">Бургеры ручной <br>работы</span>
        <span class="heading-primary--sub">С доставкой на дом</span>
      </h1>
    </div>
    <div class="header__burgers">
      <div class="burger-cards">
        
          <div class="Grid">
            <div class="Grid-item">
              <div class="burger-cards__item1"></div>
            </div>
            <div class="Grid-item">
              <div class="burger-cards__item2"></div>
            </div>
            <div class="Grid-item">
              <div class="burger-cards__item3"></div>
            </div>
            <div class="Grid-item">
              <div class="burger-cards__item4"></div>
            </div>
          </div>
      </div>
    </div>
    <div class="header__button">
      <button class="btn btn--blue btn--animated">
        <a href="#">
          Перейти к меню
        </a>
      </button>
    </div>
  </header>
</body>
</html>
